name: Python Tests

on:
  push:
    branches:
      - main
      - feat/actions20
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9' 

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest

    - name: Run tests
      run: pytest -v -s unit_tests/

    - name: Run single test
      run: pytest -v -s unit_tests/test_file.py::test_custom_num_doors
